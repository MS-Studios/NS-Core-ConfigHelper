	<title>NS-Core Configurator</title>
</head>

<body data-ns-theme="dark">
	<div class="notification-container bottom-right z-9999"></div>
	<div id="preloader">
		<i id="loader" class="ti ti-loader-2 shadow-text"></i>
		<h4 class="text-primary shadow-primary">Loading...</h4>
	</div>
	<div class="main bg-grid scroll-y d-flex flex-col">
		<nav
			class="float-navbar sticky bg-dark-subtle blur-1 d-flex gap-5 blur-10 p-3 w-fit h-auto b1 border-subtle justify-between rounded">
			<a class="d-flex align-center" href="./index.html">
				<span class="b1 border-subtle shadow rounded ns-icon ns-icon-md p-1 me-3">
					<img class="img-fluid" src="./assets/default.ico" alt="NS Core" />
				</span>
				<h3 class="text-primary shadow-primary pointer bold">NS Core</h3>
			</a>
			<div class="d-flex w-auto gap-3 align-center">
				<a class="btn btn-primary" href="./index.html">
					<i class="ti ti-home p-1"></i>
					Home
				</a>

				<a class="btn" href="https://docs.nebulastudios.software" target="_blank">
					<i class="ti ti-book p-1"></i>
					Documentation
					<i class="ti ti-external-link p-1 text-body-subtle"></i>
				</a>
				<a class="btn" href="https://discord.nebulastudios.software" target="_blank">
					<i class="ti ti-brand-discord p-1"></i>
					Support
					<i class="ti ti-external-link p-1 text-body-subtle"></i>
				</a>
			</div>
			<div class="d-flex gap-3 align-center">
				<a href="https://github.com/Nebula-Studios-Software" target="_blank">
					<i class="ti ti-brand-github hover-body"></i>
				</a>
				<a href="https://store.nebulastudios.software" target="_blank">
					<i class="ti ti-shopping-bag hover-body"></i>
				</a>
			</div>
		</nav>
		<div class="container mt-5">
			<h2 class="text-primary shadow-primary mb-3">
				<i class="ti ti-settings-2"></i>
				Select configurator
			</h2>
			<div class="content">
				<div class="section">
					<div class="form gap-2">
						<div class="form-group">
							<div id="config" class="b1 border-subtle p-3 hover d-flex">
								<input type="radio" id="ItemsStarters" name="config" value="ItemsStarters" checked />
								<label for="ItemsStarters">Item Starter</label>
								<input type="radio" id="PrimaryQuest" name="config" value="PrimaryQuest" />
								<label for="PrimaryQuest">Quest</label>
								<input type="radio" id="step" name="config" value="step" />
								<label for="step">Quest Step</label>
								<input type="radio" id="peds" name="config" value="peds" />
								<label for="peds">Peds</label>
							</div>
						</div>
						<div class="form-group" id="formContainer"></div>
					</div>
					<h2 class="text-primary shadow-primary">
						<i class="ti ti-code"></i>
						Generated Code
					</h2>
					<div id="codeContainer" class="bg-transparent blur-1 b1 border-subtle mt-3 mb-6 p-3 rounded">
						<i id="copyButton" class="ti ti-clipboard"></i>
						<pre id="output"></pre>
					</div>
				</div>
			</div>
		</div>
		<div class="footer mt-5 p-3 bg-dark-subtle blur-1 d-flex justify-center gap-3 align-baseline b1-top border-subtle">
			<p class="toggle-note">v.1.0.0</p>
			<p class="toggle-note">
				© 2023 - 2024 Nebula Studios. All rights reserved.
			</p>
		</div>
	</div>
