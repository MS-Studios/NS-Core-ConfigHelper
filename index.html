<!DOCTYPE html>
<html lang="en">
	<head>
		<link rel="icon" href="./assets/default.ico" type="image/x-icon" />
		<meta charset="UTF-8" />
		<meta content="width=device-width, initial-scale=1.0" name="viewport" />
		<meta content="ie=edge" http-equiv="X-UA-Compatible" />

		<script
			src="https://code.jquery.com/jquery-3.7.1.min.js"
			integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
			crossorigin="anonymous"
		></script>

		<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/TextPlugin.min.js"></script>
		<link
			href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/themes/prism-tomorrow.min.css"
			rel="stylesheet"
		/>
		<link
			href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css"
			rel="stylesheet"
		/>
		<script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>

		<link rel="stylesheet" href="../libs/tabler-icons/tabler-icons.css" />
		<link href="./style.css" rel="stylesheet" type="text/css" />

		<title>NS-Core Configurator</title>
	</head>

	<body>
		<div class="main bg-darker scroll-y d-flex flex-col">
			<div class="header d-flex justify-center align-center b1-bottom border-subtle">
				<h3 class="text-primary">NS-Core Configurator</h3>
			</div>
			<div class="container">
				<div class="d-flex align-baseline gap-3">
					<i class="ti ti-settings-2 size-2"></i>
					<h3 class="me-2">Choose what to configure</h3>
				</div>
				<div class="content">
					<div class="section">
						<div class="form gap-2">
							<div class="form-group">
								<div id="config" class="b1 border-subtle p-3 hover">
									<input
										type="radio"
										id="ItemsStarters"
										name="config"
										value="ItemsStarters"
										checked
									/>
									<label for="ItemsStarters">ItemsStarters</label><br />
									<input
										type="radio"
										id="PrimaryQuest"
										name="config"
										value="PrimaryQuest"
									/>
									<label for="PrimaryQuest">PrimaryQuest</label><br />
									<input type="radio" id="step" name="config" value="step" />
									<label for="step">Step</label>
								</div>
							</div>
							<div class="form-group" id="formContainer"></div>
						</div>
						<div id="codeContainer">
							<i id="copyButton" class="ti ti-clipboard"></i>
							<pre id="output"></pre>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/prism.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/components/prism-lua.min.js"></script>
	<script src="./app.js"></script>
</html>
